      #       wget https://github.com/kubernetes/kops/releases/download/1.8.0/kops-linux-amd64
      #       chmod +x kops-linux-amd64
      #       mv kops-linux-amd64 /usr/local/bin/kops
      - run:
          name: List clusters
          command: |
            pwd
            ls -la
            bash k8s.sh
    working_directory: ~/project

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: api_defence
